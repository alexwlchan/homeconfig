bundleid: com.alexwlchan.alfred-shortcuts

createdby: Alex Chan
version: 33

icon: globe.png

links:
  # Search software/package repositories
  - title:    "Search PyPI for '{query}'"
    icon:     "pypi.png"
    shortcut: "pypi"
    url:      "https://pypi.org/search/?q={query}"
  - title:    "Search Rubygems for '{query}'"
    icon:     "rubygems.png"
    shortcut: "gem"
    url:      "https://rubygems.org/search?utf8=âœ“&query={query}"
  - title:    "Search npm for '{query}'"
    icon:     "npm.png"
    shortcut: "npm"
    url:      "https://www.npmjs.com/search?q={query}"
  - title:    "Search crates.io for '{query}'"
    icon:     "crates-io.png"
    shortcut: "cargo"
    url:      "https://crates.io/search?q={query}"
  - title:    "Search Docker Hub for '{query}'"
    icon:     "docker.png"
    shortcut: "dock"
    url:      "https://hub.docker.com/search/?q={query}"
  - title:    "Search Alpine package repos for '{query}'"
    icon:     "apk.png"
    shortcut: "apk"
    url:      "https://pkgs.alpinelinux.org/packages?name=*{query}*&repo=all&arch=x86_64&maintainer=all"

  # Search software documentation
  - title:    "Search the boto3 docs for '{query}'"
    icon:     "boto3.png"
    shortcut: "boto3"
    url:      "https://boto3.amazonaws.com/v1/documentation/api/latest/search.html?check_keywords=yes&area=default&q={query}"
  - title:    "Search the Python 2 docs for '{query}'"
    icon:     "python.png"
    shortcut: "py2doc"
    url:      "https://docs.python.org/2.7/search.html?q={query}"
  - title:    "Search the Python docs for '{query}'"
    icon:     "python.png"
    shortcut: "pydoc"
    url:      "https://docs.python.org/3/search.html?q={query}"

  - title:    "2019 Q1"
    icon:     "github.png"
    shortcut: "q1"
    url:      "https://github.com/wellcometrust/platform/projects/8"

  - title:    "Search Pixabay for '{query}'"
    icon:     pixabay.png
    shortcut: pixabay
    url:      https://pixabay.com/en/photos/?image_type=all&q={query}
  - title:    "Search Pexels for '{query}'"
    icon:     pexels.png
    shortcut: pexels
    url:      https://www.pexels.com/search/{query}/

  - title:    "The Man in Seat Sixty-One"
    icon:     "seat.png"
    shortcut: "seat"
    url:      "https://www.seat61.com/"

  - title:    "Search TheTVDB for '{query}'"
    icon:     "tvdb.png"
    shortcut: "tvdb"
    url:      "https://www.thetvdb.com/search?q={query}"
  - title:    "Search The Movie DB for '{query}'"
    icon:     "moviedb.png"
    shortcut: "moviedb"
    url:      "https://www.themoviedb.org/search?query={query}"
  - title:    "Search Wirecutter for '{query}'"
    icon:     "wirecutter.png"
    shortcut: "wirecutter"
    url:      "https://thewirecutter.com/?s={query}"

  # Social websites
  - title:    Pinboard
    icon:     pinboard.png
    shortcut: pin
    url:      https://pinboard.in/u:alexwlchan
  - title:    "Search Pinboard for '{query}'"
    icon:     "pinboard.png"
    shortcut: pin
    url:      "https://pinboard.alexwlchan.net/?query={query}"
  - title:    Blogtrottr
    icon:     blogtrottr.png
    shortcut: blog
    url:      https://blogtrottr.com/
  - title:    "Search AO3 for '{query}'"
    icon:     "ao3.png"
    shortcut: "ao3"
    url:      "https://archiveofourown.org/works/search?work_search[sort_direction]=desc&work_search[sort_column]=_score&work_search[query]={query}&work_search[single_chapter]=0&commit=Search&utf8=%E2%9C%93"

  # Wellcome internal sites
  - title:    "SelectHR"
    icon:     "selecthr.png"
    shortcut: "selecthr"
    url:      "https://selecthr.wellcome.ac.uk/accessselecthr/"
  - title:    "Book annual leave"
    icon:     "selecthr.png"
    shortcut: "leave"
    url:      "https://selecthr.wellcome.ac.uk/accessselecthr/Absence/EnterAbsence.aspx"
  - title:    "Trustnet"
    icon:     "trustnet.png"
    shortcut: "trustnet"
    url:      "https://trustnet.wellcome.ac.uk/"
  - title:    "Search Tandem Vault for '{query}'"
    icon:     "tandemvault.png"
    shortcut: "tandemvault"
    url:      "https://wellcome.tandemvault.com/browse?q={query}"

  - title:    "MARC record for '{query}'"
    shortcut: "marc"
    icon:     "plaintext.png"
    url:      "https://search.wellcomelibrary.org/iii/encore/record/C__Rb{query}?marcData=Y&lang=eng"
  - title:    "Storage service RFC"
    shortcut: "storage"
    icon:     "markdown.png"
    url:      "https://github.com/wellcometrust/platform/tree/master/docs/rfcs/002-archival_storage"
  - title:    "Search /works for '{query}'"
    shortcut: "works"
    icon:     "wellcome_works.png"
    url:      "https://wellcomecollection.org/works?page=1&query={query}"

  - title:    "WI snagging.xlsx"
    shortcut: "snagging"
    icon:     "excel.png"
    url:      "https://wellcomecloud.sharepoint.com/:x:/r/sites/wc2/DE/Production/_layouts/15/Doc.aspx?file=WI%20snagging.xlsx&mobileredirect=true&sourcedoc=%7B8A1221BC-5870-473D-A23A-3CFD3482C9F5%7D&action=default"

