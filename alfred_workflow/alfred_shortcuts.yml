iterm2:
  - shortcut: "linode"
    title:    "SSH to my Linode"
    command:  "ssh alexwlchan@helene.linode"
  - shortcut: "alexwlchan"
    title:    "SSH to ~/repos/alexwlchan.net on my Linode"
    command:  "ssh -t alexwlchan@helene.linode 'cd ~/repos/alexwlchan.net; fish'"
  - shortcut: "taggle"
    title:    "SSH to ~/repos/taggle on Linode"
    command:  "ssh -t alexwlchan@helene.linode \"cd ~/repos/taggle/examples/images; alias pab '/home/alexwlchan/.virtualenvs/taggle/bin/python add_bookmark.py'; fish\""

trains:
  - from: London
    to: Stevenage
  - from: Stevenage
    to: London

fastmail:
  - "Contacts"
  - "Calendar"
  - "Notes"

shell:
  - shortcut: "cost"
    title:    "AWS Cost Explorer"
    icon:     "billing.png"
    script: |+
      open "https://console.aws.amazon.com/cost-reports/home?#/custom?groupBy=Operation&forecastTimeRangeOption=None&hasBlended=false&excludeRefund=false&excludeCredit=false&excludeRIUpfrontFees=false&excludeRIRecurringCharges=false&excludeOtherSubscriptionCosts=false&excludeSupportCharges=false&excludeTax=false&excludeTaggedResources=false&chartStyle=Stack&timeRangeOption=LastMonth&granularity=Daily&reportName=Monthly%20EC2%20running%20hours%20costs%20and%20usage&isTemplate=true&filter=%5B%5D&reportType=CostUsage&hasAmortized=false&startDate=2018-08-01&endDate=$(date +'%Y-%m-%d')"
